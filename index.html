<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Welcome | Your Website</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: linear-gradient(to right, #4facfe, #00f2fe);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    .intro-container {
      max-width: 600px;
      padding: 20px;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 0.3em;
    }
    p {
      font-size: 1.2em;
      margin-bottom: 2em;
    }
    .enter-button {
      background-color: white;
      color: #00c6ff;
      border: none;
      padding: 15px 30px;
      font-size: 1em;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .enter-button:hover {
      background-color: #e0f7ff;
    }
  </style>
</head>
<body>
  <div class="intro-container">
    <h1>Welcome to My Website</h1>
    <p>Your one-stop destination for insightful content, creative projects, and more.</p>
    <a href="main.html"><button class="enter-button">Enter</button></a>
  </div>
</body>
</html>
